<div>
    <button mat-button>Next --></button>
    <button mat-raised-button>Next --></button>
    <button mat-flat-button>Next --></button>
    <button mat-stroked-button>Next --></button>
</div>

<div>
    <button mat-icon-button>Icon</button>
    <button mat-fab>Fab</button>
    <button mat-mini-fab>Minifa</button>
</div>

<div>
    <button color="primary" mat-button>Primary</button>
    <button color="accent" mat-button>Accent</button>
    <button color="warn" mat-button>Warn</button>

    <button color="primary" disableRipple mat-raised-button>Primary</button>
    <button color="accent" mat-raised-button>Accent</button>
    <button color="warn" mat-raised-button>Warn</button>
</div>

<div class="mat-typography">
    <h1>Material Toggle Button</h1>
</div>

<div>
    <mat-button-toggle #toggleBtn checked disableRipple disabled>Toggle</mat-button-toggle>
    {{ toggleBtn.checked }}
</div>

<div>
    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup" multiple>
        <mat-button-toggle value="angular">Angular</mat-button-toggle>
        <mat-button-toggle value="react">React</mat-button-toggle>
        <mat-button-toggle value="vue">Vue</mat-button-toggle>
    </mat-button-toggle-group>
    {{toggleGroup.value}}
</div>

<button mat-stroked-button routerLink="/icons">Next --></button>
